<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Voice Pipeline Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .audio-chunks {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        .chunk {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ RAG Voice Pipeline Test</h1>
        <p class="subtitle">ÌÖçÏä§Ìä∏ ÏøºÎ¶¨ ‚Üí RAG Í≤ÄÏÉâ ‚Üí LLM ÏùëÎãµ ‚Üí TTS ÏùåÏÑ± Î≥ÄÌôò</p>

        <div class="input-group">
            <label for="queryText">ÏßàÎ¨∏ ÏûÖÎ†•</label>
            <textarea id="queryText" placeholder="Ïòà: WebFluxÎûÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?">WebFluxÏóê ÎåÄÌï¥ ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî</textarea>
        </div>

        <button id="sendBtn" onclick="sendQuery()">
            <span id="btnText">Ï†ÑÏÜ°</span>
        </button>

        <div id="status" class="status"></div>
        <div id="audioChunks" class="audio-chunks" style="display: none;"></div>
    </div>

    <script>
        let eventSource = null;
        let chunkCount = 0;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function addChunk(data) {
            const container = document.getElementById('audioChunks');
            container.style.display = 'block';

            const chunk = document.createElement('div');
            chunk.className = 'chunk';
            chunk.textContent = `Chunk ${++chunkCount}: ${data.substring(0, 60)}...`;

            container.appendChild(chunk);
            container.scrollTop = container.scrollHeight;
        }

        async function sendQuery() {
            const queryText = document.getElementById('queryText').value.trim();

            if (!queryText) {
                showStatus('ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');

            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Ï≤òÎ¶¨ Ï§ë...';

            chunkCount = 0;
            document.getElementById('audioChunks').innerHTML = '';
            document.getElementById('audioChunks').style.display = 'none';

            showStatus('RAG ÌååÏù¥ÌîÑÎùºÏù∏ Ïã§Ìñâ Ï§ë...', 'info');

            try {
                const response = await fetch('http://localhost:8081/rag/voice/sse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        text: queryText,
                        requestedAt: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();

                    if (done) {
                        showStatus(`ÏôÑÎ£å! Ï¥ù ${chunkCount}Í∞ú Ïò§ÎîîÏò§ Ï≤≠ÌÅ¨ ÏàòÏã†`, 'success');
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim());

                    lines.forEach(line => {
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data) {
                                addChunk(data);
                            }
                        } else if (line.trim()) {
                            addChunk(line);
                        }
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Ïò§Î•ò Î∞úÏÉù: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                btnText.textContent = 'Ï†ÑÏÜ°';
            }
        }

        document.getElementById('queryText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                sendQuery();
            }
        });
    </script>
</body>
</html>
